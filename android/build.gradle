group 'com.lambdatest.flutterproxy.flutter_system_proxy'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.lambdatest.flutterproxy.flutter_system_proxy'
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 16
    }
}
